<!DOCTYPE html>
<html>
  <head>
    <title>How to detect Android Phone using JavaScript ?</title>
  </head>

  <body style="text-align: center">
    <h1 style="color: green">GeeksForGeeks</h1>

    <p id="GFG_UP" style="font-size: 19px; font-weight: bold"></p>

    <button onclick="GFG_Fun()">click here</button>

    <p
      id="GFG_DOWN"
      style="color: green; font-size: 24px; font-weight: bold"
    ></p>

    <script>
      var el_up = document.getElementById("GFG_UP");
      var el_down = document.getElementById("GFG_DOWN");
      el_up.innerHTML =
        "Click on the button to detect if" + " the device is android phone.";

      function GFG_Fun() {
        var res = "Device is a chrome browser";
        var userAgent = navigator.userAgent.toLowerCase();
        var Android = userAgent.indexOf("android") > -1;
        var iOS =
          /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        if (Android) {
          res = "Device is Android Phone";
          const url =
            "intent://play.google.com/#Intent;scheme=https;package=com.instagram.android;end";

          window.location.replace(url);
        } else if (iOS) {
          res = "Device is iOS";
          const urlIOS =
            "https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo";

          window.location.replace(urlIOS);
        }
        el_down.innerHTML = res;
        // window.location.replace("https://instagram.com");
      }
    </script>
  </body>
</html>
